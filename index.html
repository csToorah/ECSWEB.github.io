<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>ECS Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/MPC Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
            <a href="https://discord.gg/R24UcQZa" class="link"><h3>Discord</h3></a>
            <a href="https://github.com/ECS-Club-MPC" class="link"><h3>Github</h3></a>
            <a href="#projects-section" class="link"><h3>Projects</h3></a>
            <h1>Engineering & Computer Science  Club</h1>
            <a href="#members-section" class="link" ><h3>Members</h3></a>
            <a href="#calendar-section" class="link"><h3>Calendar</h3></a>
            <button type="submit" class="link"><h3>Join us</h3></button>
    </header>
    <main>
        <div class="announcements">
            <h1 class="heading">Announcements</h1>
            <div class="content">
                <div class="announcement-container">

                </div>
                <div class="upcoming-events">
                    <div class="upcoming-events-header">
                        <h2 style="border-bottom: solid; margin: 5px;">Upcoming Events</h2>
                    </div>
                    <div class="events-container">

                    </div>
                </div>
                <div class="next-meeting">
                    <h3>Next Meeting</h3>
                    <div class="next-meeting-container">

                    </div>
                </div>
            </div>
        </div>
        <div class="officers">
            <h1 class="heading">Officers</h1>
            <div class="officers-container">

            </div>
        </div>
        <div class="about">
            <fieldset class="aboutUs">
                <legend><h1>About Us</h1></legend>
                    
            </fieldset>
            <fieldset class="latest-project-container">
                <legend><h1>Latest Project</h1></legend>
                
            </fieldset>
            <fieldset class="join-container">
                <legend><h1>Join Us</h1></legend>
                <form action="http//google.com" method="post" class="joinusForm">
                    <div class="nameInfo">
                        <input type="text" id="firstName" placeholder="First Name" name="firstName">
                        <input type="text" id="lastName" placeholder="Last Name" name="lastName">
                    </div>
                    <div class="miscInfo">
                        <input type="email" id="email" placeholder="example@email.com" name="email">
                        <input type="text" id="major" placeholder="Declared Major" name="major">
                    </div>
                    <div class="finalQuestions">
                        <div id="discordChoices">
                            <label for="">Do you use Discord?</label>
                            <div class="yesNoChoices">
                                <div class="choiceYes">
                                    <input type="radio" id="yesBtn" name="response">
                                    <label for="yesBtn">Yes</label>
                                </div>
                                <div class="choiceNo">
                                    <input type="radio" id="noBtn" name="response">
                                    <label for="noBtn">No</label>
                                </div>
                            </div>
                        </div>
                        <input type="text" id="discordUsername" name="discordUsername" style="visibility: hidden;" placeholder="Discord Username">                            
                        <input type="submit" value="Submit" class="submitButton" id="joinSubmit">
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
    <section class="calendar-selection" id="calendar-section">
        <div class="calendar-section">
            <div class="month-year-selector">
                <div class="c-month">
                    <button class="m-back"><i class="arrow left"></i></button>
                    <h1 id="displayMonth"></h1>
                    <button class="m-forward"><i class="arrow right"></i></button>
                </div>
                <div class="c-year">
                    <button class="y-back"><i class="arrow left"></i></button>
                    <h1 id="displayYear"></h1>
                    <button class="y-forward"><i class="arrow right"></i></button>
                </div>
            </div>
            <div class="calendar">
                <div class="month">
                    
                </div>
            </div>
            <div class="c-event">
                
            </div>
        </div>
        <div class="events-section">
            
        </div>
    </section>
    <section class="projects-container" id="projects-section">
        
    </section>
    <section class="members" id="members-section">
        
    </section>
    <script src="index.js"></script>
</body>
</html>
